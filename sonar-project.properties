# SonarQube project configuration
sonar.projectKey=nico-kuechler-portfolio
sonar.projectName=Nico KÃ¼chler Portfolio
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src
sonar.tests=src/test,src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/public/**,**/*.d.ts,**/vite.config.*,**/eslint.config.*
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Coverage exclusions
sonar.coverage.exclusions=**/test/**,**/*.test.*,**/*.spec.*,**/vite.config.*,**/eslint.config.*,**/public/**

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code quality settings
sonar.javascript.globals=globalThis,global,window,document,console,process,require,module,exports

# Disable rules for test files
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test/**
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3403
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S6439
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test/**

# Performance settings
sonar.javascript.maxFileSize=1000
